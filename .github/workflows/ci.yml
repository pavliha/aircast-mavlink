name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Verify bundled dialect files exist
      run: |
        echo "Checking for bundled dialect files..."
        ls -la dist/dialects/
        for dialect in common ardupilotmega minimal standard test paparazzi python_array_test; do
          test -f dist/dialects/$dialect/index.js || (echo "$dialect/index.js not found" && exit 1)
          test -f dist/dialects/$dialect/index.d.ts || (echo "$dialect/index.d.ts not found" && exit 1)
        done
        echo "All bundled dialect files found!"

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Test CLI functionality
      run: |
        node dist/cli.js --help
        node dist/cli.js list

    - name: Test package exports
      run: |
        node -e "
        const lib = require('./dist/index.js');
        console.log('✅ Main exports:', Object.keys(lib));
        const { MAVLinkParser } = lib;
        const parser = new MAVLinkParser();
        console.log('✅ Package working correctly');
        "

    - name: Test dialect imports
      run: |
        node -e "
        console.log('Testing dialect imports...');
        const dialects = ['common', 'ardupilotmega', 'minimal', 'standard', 'test', 'paparazzi', 'python_array_test'];
        dialects.forEach(async (dialect) => {
          try {
            const dialectModule = require(\`./dist/dialects/\${dialect}/index.js\`);
            console.log(\`✅ \${dialect} dialect imported successfully\`);
            console.log(\`   Exports: \${Object.keys(dialectModule).length} items\`);
          } catch (error) {
            console.error(\`❌ Failed to import \${dialect}:, error.message\`);
            process.exit(1);
          }
        });
        console.log('✅ All dialects imported successfully');
        "

  build-check:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Check package size and structure
      run: |
        npm pack --dry-run
        echo "Package structure:"
        echo "Main bundles:"
        ls -la dist/mavlink.*.js
        echo "Dialect bundles:"
        ls -la dist/dialects/*/index.js
        echo "TypeScript declarations:"
        ls -la dist/index.d.ts
        ls -la dist/dialects/*/index.d.ts
        echo "Package ready for publishing"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/
        retention-days: 7
