name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for current package.json version)'
        required: false
        type: string
      tag:
        description: 'NPM tag (latest, beta, alpha)'
        required: false
        default: 'latest'
        type: choice
        options:
        - latest
        - beta
        - alpha

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://npm.pkg.github.com'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build
      
    - name: Update version if specified
      if: github.event.inputs.version != ''
      run: npm version ${{ github.event.inputs.version }} --no-git-tag-version
      
    - name: Configure package for GitHub Packages
      run: |
        # Get the repository owner and name
        REPO_OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
        REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
        
        # Update package name to include scope
        npm pkg set name="@${REPO_OWNER}/${REPO_NAME}"
        
        # Add GitHub Packages registry
        npm pkg set publishConfig.registry="https://npm.pkg.github.com"
        npm pkg set repository.type="git"
        npm pkg set repository.url="git+https://github.com/${{ github.repository }}.git"
        
        echo "Updated package.json for GitHub Packages:"
        cat package.json | jq '.name, .publishConfig, .repository'
        
    - name: Publish to GitHub Packages
      run: |
        TAG="${{ github.event.inputs.tag || 'latest' }}"
        echo "Publishing with tag: $TAG"
        npm publish --tag $TAG
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create release summary
      run: |
        PACKAGE_NAME=$(npm pkg get name | tr -d '"')
        PACKAGE_VERSION=$(npm pkg get version | tr -d '"')
        
        echo "## ðŸ“¦ Package Published Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package:** \`$PACKAGE_NAME\`" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** \`$PACKAGE_VERSION\`" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** GitHub Packages" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "npm install $PACKAGE_NAME" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Usage" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`typescript" >> $GITHUB_STEP_SUMMARY
        echo "import { MAVLinkParser } from '$PACKAGE_NAME';" >> $GITHUB_STEP_SUMMARY
        echo "import * as CommonTypes from '$PACKAGE_NAME/types/common';" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  verify-publication:
    runs-on: ubuntu-latest
    needs: publish
    if: always() && needs.publish.result == 'success'
    
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://npm.pkg.github.com'
        
    - name: Verify package installation
      run: |
        REPO_OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
        REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
        PACKAGE_NAME="@${REPO_OWNER}/${REPO_NAME}"
        
        echo "Attempting to install $PACKAGE_NAME..."
        
        # Create a temporary project to test installation
        mkdir test-install
        cd test-install
        npm init -y
        
        # Try to install the package
        npm install $PACKAGE_NAME
        
        # Test basic functionality
        node -e "
        const lib = require('$PACKAGE_NAME');
        console.log('âœ… Package installed and importable');
        console.log('Available exports:', Object.keys(lib));
        "
        
        echo "âœ… Package verification successful"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}